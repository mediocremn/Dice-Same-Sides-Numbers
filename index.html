<HTML>
<HEAD>
  <TITLE>My Number Of Moves For Same-Sided Dice JavaScript Program</TITLE>
  <SCRIPT language="JavaScript">
    <!-- This is a program that finds the minimum number of rotations 
    //of die to turn them all to the same side
//This program was added to Github on 07/25/2018.

function solution() //Finds the minimum number of die rotations
{ //gets input for die number from user
 var num1= window.prompt("Enter how many dice there are (from 1 to 100)", " ");

 if ((num1<1)||(num1>100)) //if die number input is outside of the range
 {
   window.alert("That number is outside of our range. Please try another number.");
 }
 else //if the die number input is within range, variables declared
 {
  var countNum1=0;
  var diceNum1=0;
  var valuesNum1=0;
  var valuesIndex1=0;
  var dice_list = new Array();
  document.write("<U>"+"The Dice Rolls Are Shown Below:"+"</U>"+"<BR>");

  do //gets the die roll numbers & stores in an array
  {
   diceNum1=((Math.round(Math.random()*5))+1);
   dice_list.push(diceNum1);
   document.write(dice_list[countNum1]+" ");
   countNum1+=1;
  } while (countNum1<num1); //loop for die number input times

  var dice_values = new Array(0,0,0,0,0,0,0); //more variables declared
  countNum1=0;
  valuesNum1=0;
  valuesIndex1=0;
  
  document.write("<BR>");

  do //sets up an array to store count of each die number rolled
  {
   valuesNum1=dice_list[countNum1];
   valuesIndex1=dice_values[valuesNum1];
   dice_values[valuesNum1]=(valuesIndex1)+1;
   countNum1+=1;
 } while (countNum1<num1);

 var maxNum1=0;
 var maxIndex1=0;
 var oppNum1=0;
 var oppIndex1=0;
 countNum1=0;

  do //finds the max number for die number rolled minus opposite number rolled
     //Note: opposite side total 7 (6+1, 5+2, 4+3, etc.)
     //Note: other numbers take one rotation - opposites take two rotations
     {
       
       if ((dice_values[countNum1])>(maxNum1-oppNum1))
       {
        maxNum1=dice_values[countNum1];
        maxIndex1=countNum1;
        oppIndex1=7-countNum1;
        oppNum1=dice_values[oppIndex1];
      }

      countNum1+=1;

  } while (countNum1<7); //goes through tne six sides of all of the die

  var movesTotal1=0; //more variable declared
  var movesDice1=0;
  countNum1=0;

  do //totals the number of rotations for all of the die numbers
  {
   
   if (countNum1==maxIndex1) // if die side is the max number, 0 rotations
   {
    movesTotal1=movesTotal1;
  }

   else //if die side is not the max number, add number of rotations
   {
    
    if (countNum1==oppIndex1) //if die side is opposite of max, add 2 rotations
    {
     movesDice1=dice_values[countNum1];
     movesTotal1=(movesTotal1+(movesDice1*2));
   }

    else //if die side is not max & not opposite of max, add 1 rotation
    {
     movesDice1=dice_values[countNum1];
     movesTotal1=(movesTotal1+movesDice1);
   }

 }

 countNum1+=1;

  } while (countNum1<7); //goes through all sides of all of the die

  //displays the results

  document.write("<BR>"+"The Minimum Number Of Dice Moves Is: "+movesTotal1);
}
}
//--> This is the ending HTML comment line</HEAD>
</SCRIPT>
</HEAD>
<BODY>
  <FORM> <!--asks user for number of die & click the button-->
    <INPUT type="button" value="Find The Minimum Number Of Dice Moves!" onCLick="solution();">
  </FORM>
</BODY>
</HTML>
